<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figmaboot</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="styleboot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container ">
        <div class="work row align-items-center align-self-center">
            <div class="col  col-md-5">
                <div class="top-sign-up text-start">
                    <h2>SIGN UP</h2>
                    <p>Create anaccount with MelaHealth to stay up-to-date with new health providers that are near you, current news and resources! </p>
                </div>
                <form class="text-start">
                    <div class="mt-5" >
                        <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
                    </div>
                    <div class=" mt-5" >
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
                      
                    </div>
                    <div class=" mt-5">
                      
                      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                      
                    </div>
                    <button type="submit" class="mt-3 btn btn-primary">Create account</button>
                  </form>
            </div>
            <div class=" col col-md-5  container-fluid">
                <img src="/fima-bootstrap/ameba.png" alt="">
            </div>
        </div>
    </div>


    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
